<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 預覽資訊 -->
    <meta property="og:title" content="VS2026 Hide usage">
    <meta property="og:description" content="Click to view unreleased developer tools.">
    <meta property="og:image" content="https://github.com/owo-url/owo-url/blob/main/VS.png?raw=true">
    <meta property="og:type" content="website">
    
    <title>VS2026 Hide usage</title>

    <style>
        body { font-family: sans-serif; text-align: center; background-color: #1e1e1e; color: white; margin: 0; padding-top: 50px; }
        
        /* 影片外框 */
        .video-container { 
            position: relative; 
            padding-bottom: 56.25%; 
            height: 0; 
            overflow: hidden; 
            max-width: 800px; 
            margin: 20px auto; 
            background: #000; /* 讓背景全黑，防止封面閃現 */
        }

        /* 你的原本 iframe 樣式 */
        .video-container iframe { 
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; /* 禁止直接點擊 iframe */
        }

        /* 關鍵：覆蓋在 iframe 上方的「假封面」 */
        #fake-cover {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000 url('https://github.com/owo-url/owo-url/blob/main/VS.png?raw=true') no-repeat center center;
            background-size: cover; /* 使用你指定的 VS 圖片當作載入前的封面 */
            z-index: 10;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 播放按鈕 */
        .play-button {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-button::after {
            content: '';
            border-style: solid;
            border-width: 15px 0 15px 25px;
            border-color: transparent transparent transparent #1e1e1e;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <h1>VS2026 Functional demonstration</h1>

    <div class="video-container">
        <!-- 這是你的假封面，會擋住 YouTube 預設的 Rickroll 封面 -->
        <div id="fake-cover">
            <div class="play-button"></div>
        </div>

        <!-- 你的原本 iframe，加上了 &enablejsapi=1 以便控制聲音 -->
        <iframe id="rick-video" width="560" height="315"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=c9Qs0fPdWYcMx-RO&amp&mute=1&autoplay=1&loop=1&playlist=dQw4w9WgXcQ&enablejsapi=1;controls=0" 
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        // 當使用者點擊「假封面」時執行
        document.getElementById('fake-cover').addEventListener('click', function() {
            const iframe = document.getElementById('rick-video');
            
            // 1. 透過 API 解除靜音並播放 (這是 2026 年唯一能觸發有聲播放的方式)
            iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
            iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            
            // 2. 隱藏假封面，露出下方的影片
            this.style.display = 'none';
            
            // 3. 修改標題
            document.querySelector('h1').innerText = "哈哈！你被騙了！";
        });
    </script>
</body>
</html>
