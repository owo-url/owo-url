<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 1. 社交平台預覽資訊 -->
    <meta property="og:title" content="VS2026 Hidden but most useful: Developer-specific toolbox">
    <meta property="og:description" content="Microsoft's unreleased hidden features in VS2026. Click to view the full demo.">
    <meta property="og:image" content="https://raw.githubusercontent.com">
    <meta property="og:type" content="website">

    <title>VS2026 Hide usage</title>

    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            background-color: #1e1e1e; 
            color: #ffffff;
            margin: 0; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .video-wrapper {
            position: relative;
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            background: #000; /* 預載入時顯示黑色 */
            aspect-ratio: 16 / 9;
        }

        #player {
            width: 100%;
            height: 100%;
            pointer-events: none; /* 防止點擊到 iframe 內部 */
        }

        /* 誘餌層 */
        #click-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5); /* 遮住原本的封面圖 */
        }

        #btn-play {
            background: #0078d4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <h1 id="status-text">VS2026 preview</h1>

    <div class="video-wrapper">
        <div id="click-overlay">
            <button id="btn-play">Click to load video</button>
        </div>
        <!-- YouTube API 會把這個 div 替換成 iframe -->
        <div id="player"></div>
    </div>

    <!-- 載入 YouTube API -->
    <script src="https://www.youtube.com/embed/dQw4w9WgXcQ"></script>

    <script>
        let player;

        // 1. 當 API 下載完成後會自動執行此函式
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'dQw4w9WgXcQ', // Rickroll 影片 ID
                playerVars: {
                    'autoplay': 1,
                    'mute': 1,         // 必須先靜音，否則會被瀏覽器阻擋
                    'controls': 0,     // 隱藏控制項
                    'loop': 1,
                    'playlist': 'dQw4w9WgXcQ', // 循環播放需要
                    'rel': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // 影片準備好了，確保它是靜音播放狀態
            event.target.mute();
            event.target.playVideo();
        }

        // 2. 當點擊按鈕時觸發
        document.getElementById('btn-play').addEventListener('click', function() {
            if (player) {
                // 解除靜音並調大音量
                player.unMute();
                player.setVolume(100);
                player.playVideo();
                
                // 隱藏遮罩
                document.getElementById('click-overlay').style.display = 'none';
                document.getElementById('status-text').innerText = "哈哈！你被騙了！XD";
                
                // 嘗試全螢幕
                const elem = document.documentElement;
                if (elem.requestFullscreen) elem.requestFullscreen();
            }
        });
    </script>

</body>
</html>
