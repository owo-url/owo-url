<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 1. 社交平台預覽資訊 (2026 最新標籤) -->
    <meta property="og:title" content="VS2026 隱藏用法：開發者專屬工具箱">
    <meta property="og:description" content="微軟未公開的 VS2026 隱藏功能，點擊查看完整演示。">
    <meta property="og:image" content="https://raw.githubusercontent.com/owo-url/owo-url/refs/heads/main/VS.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <title>VS2026 隱藏用法</title>

    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            background-color: #1e1e1e; /* 改成 VS Code 暗色風格增加真實感 */
            color: #ffffff;
            margin: 0; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .video-wrapper {
            position: relative;
            max-width: 900px;
            width: 95%;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .video-container { 
            position: relative; 
            padding-bottom: 56.25%; /* 16:9 */
            height: 0; 
            overflow: hidden; 
        }

        .video-container iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; /* 防止點擊到 iframe 內部 */
        }

        /* 誘餌透明層 */
        #click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.1);
        }

        #click-hint {
            background: rgba(0, 120, 212, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 { margin-bottom: 20px; font-size: 1.5rem; }
    </style>
</head>
<body>

    <h1>正在載入 VS2026 演示影片...</h1>

    <div class="video-wrapper">
        <!-- 點擊層：點擊後會觸發聲音 -->
        <div id="click-overlay">
            <div id="click-hint">點擊以啟動播放器</div>
        </div>

        <div class="video-container">
            <!-- 加上 enablejsapi=1 以便控制聲音 -->
            <iframe id="rick-video" 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0" 
                title="YouTube video player" 
                frameborder="0" 
                allow="autoplay; encrypted-media">
            </iframe>
        </div>
    </div>

    <p style="color: #888; margin-top: 20px;">© 2026 Microsoft Developer Tools</p>

    <script>
        const overlay = document.getElementById('click-overlay');
        const iframe = document.getElementById('rick-video');
        const title = document.querySelector('h1');

        // 當使用者點擊頁面任何地方
        overlay.addEventListener('click', function() {
            // 1. 解除靜音
            iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
            // 2. 提高音量
            iframe.contentWindow.postMessage('{"event":"command","func":"setVolume","args":100}', '*');
            // 3. 確保影片在播
            iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            
            // 隱藏遮罩與提示
            overlay.style.display = 'none';
            title.innerText = "哈哈！你被騙了！XD";
            
            // 進入全螢幕 (可選，增加衝擊力)
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        });
    </script>

</body>
</html>
